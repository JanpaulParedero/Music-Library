<h1> {{album.name}}</h1>
<img src="{{album.cover_art}}" width = "300", height = "300">
<h3> {{album.artist}} </h3>
<h3> Released: {{album.release_date}}</h3>
<h3></h3>
<ul>
    <table style="width:100%">
    {% for song in album.song_set.all %}
        <tr>
          <td>{{song.track_number}}.</td>
          <td>{{song.name}}</td>
          <td>{{song.artists}}</td>
          <td>{{song.duration_ms}}</td>
        </tr>
    {% endfor %}
    </table>
</ul>
